<h1>Category</h1>

<p>All Category.</p>


<table class='table table-hover table-responsive'>
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let objCategory of Category">
            <td>{{ objCategory.Name }}</td>
        </tr>
    </tbody>
</table>
